<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual.ai</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="news-ticker">
            <div id="ticker-content">
                <!-- Ticker content will be loaded here -->
            </div>
        </div>
        
        <nav>
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/search">Search</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <section class="featured-blogs">
                <h2>Featured Blogs</h2>
                <div id="blog-list" class="blog-list">
                    <!-- Blog posts will be loaded here -->
                </div>
                <button id="load-more-blogs" class="load-more-btn">Show More Blogs</button>
            </section>
            <section class="featured-news">
                <h2>Featured News</h2>
                <div id="news-list" class="news-list">
                    <!-- News articles will be loaded here -->
                </div>
                <button id="load-more-news" class="load-more-btn">Show More News</button>
            </section>
            <aside class="google-ads">
                <div class="ad-placeholder">
                    <h3>Advertisement</h3>
                    <p>Ad Content Goes Here</p>
                </div>
                <div class="ad-placeholder">
                    <h3>Advertisement</h3>
                    <p>Ad Content Goes Here</p>
                </div>
            </aside>
        </div>
    </main>
    
    <footer>
        <p>Contextual.ai &copy;</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
